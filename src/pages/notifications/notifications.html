<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="buttonSection">
        <div class="inputSection">
          <h1>Edit Notifications</h1>
        </div>
      </div>
      <ion-list>
        <ion-item>
          <ion-label>Push Notifications</ion-label>
          <ion-toggle checked="true" color="orange"></ion-toggle>
        </ion-item>
    
        <ion-item>
            <ion-label>Reminder upon arrival home</ion-label>
            <ion-toggle checked="true" color="orange"></ion-toggle>
          </ion-item>
        <ion-item>
            <ion-label>New Job Alert</ion-label>
            <ion-toggle checked="true" color="orange"></ion-toggle>
          </ion-item>
      
          <ion-item>
              <ion-label>Messages</ion-label>
              <ion-toggle checked="true" color="orange"></ion-toggle>
            </ion-item>
      </ion-list>
</ion-content>
