<ion-header>


</ion-header>


<ion-content>
  
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" >
          <ion-thumbnail item-start>
            <img src="{{item[2]}}">
          </ion-thumbnail>
          <h2>{{item.username}}</h2>
          <p>{{item.firstname}}</p>
          <button ion-button clear item-end (click)="itemSelected(item)">View</button>
          <button ion-button clear item-end (click)="addFlatMate(item)">Add</button>
        </ion-item>
      </ion-list>
    <div><h2>YOUR FLAT</h2></div>
      <ion-list>
          <ion-item *ngFor="let item of flat" >
            <ion-thumbnail item-start>
              <img src="{{item[2]}}">
            </ion-thumbnail>
            <h2>{{item.firstname}}</h2>
            <p>{{item.lastname}}}</p>
            <button ion-button clear item-end (click)="itemSelected(item)">View</button>
            <button ion-button clear item-end (click)="removeFlatMate(item)">Remove</button>
          </ion-item>
        </ion-list>

  <button ion-button full (click)="createFlat()">CREATE FLAT</button>

</ion-content>
