<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
                <span class="smallerFont">flat</span>
                <span class="largerFont">chores</span>
                <span class="fullstop">.</span> 
              </ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register(user)">Register</button>
</ion-content>
