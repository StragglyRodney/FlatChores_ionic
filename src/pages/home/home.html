<ion-content padding center text-center>
  <ion-title>Login</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login(user)">Login</button>
  <button color='light' ion-button full (click)="register()">Register</button>
  
</ion-content>
