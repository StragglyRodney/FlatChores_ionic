<ion-header>
  <ion-navbar>
    <ion-title>
        <span class="navBarFlatTitle">create</span>
        <span class="navBarChoresTitle">jobs</span>
        <span class="navBarFullStop">.</span> 
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Job Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Job Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <button class="orangeButton" (clicked)="logForm()" ion-button type="submit" block>Add Job</button>
  </form>

</ion-content>
